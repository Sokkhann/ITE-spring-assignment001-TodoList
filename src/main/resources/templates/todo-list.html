<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="container center-content">
    <h1>Todo List</h1>

    <form action="/search" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="keyword" placeholder="Search keyword">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Description</th>
            <th>Done</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.task}"></td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.done} ? 'Yes' : 'No'"></td>
            <td th:text="${todo.createdAt}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/details/{id}(id=${todo.id})}">Details</a>
                <a class="btn btn-info btn-sm" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/new" class="btn btn-success">Add New Todo</a>
</div>
</body>
</html>
